<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Test</title>
    <script src="three.js"></script>
    <script src="OBJLoader.js"></script>
</head>
<body>
<script>
var scene, camera, renderer,trackballControls;
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight);
camera.position.set(300,400,500);
camera.lookAt(new THREE.Vector3(0,0,0));
scene.add(new THREE.CameraHelper(camera));
scene.add(camera);

var geometry = new THREE.BoxGeometry(4,4,4);
var material = new THREE.MeshNormalMaterial();
var loader = new OBJLoader();//在init函数中，创建loader变量，用于导入模型
loader.load('plane.obj', plane => {//第一个表示模型路径，第二个表示完成导入后的回调函数，一般我们需要在这个回调函数中将导入的模型添加到场景中
  plane.traverse(child => {
    if (child instanceof THREE.Mesh) {
      child.material.side = THREE.DoubleSide;
    }
    plane.scale.set(0.1, 0.1, 0.1);
  });
// for(var i=1;i<5;i++){
//   plane.children[i].material = new THREE.MeshBasicMaterial({
//       map: new THREE.TextureLoader().load("naitou.jpg")
//   });
// }
    console.dir(plane)

scene.add(plane);

  var cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  cube.scale.set(500, 500, 500);
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  function render() {
    // boxMesh.rotation.x += 0.01;
    // boxMesh.rotation.y += 0.01;
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }


  render();
});




// render();
</script>
</body>
</html>
